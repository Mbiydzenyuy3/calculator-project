<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

                </g>
              </svg>
            </span>
          </div>
        </div>
        <div class="calculator-screen">
          <input id="display" readonly />
        </div>
        <div id="calculator-structure">
          <div class="item-wrapper">
            <div id="flex-items-one">
              <button
                type="button"
                value="AC"
                onclick="clearDisplay()"
                class="item-box bg-orange"
              >
                AC
              </button>
              <button
                type="button"
                value="DE"
                onclick=" display.value = display.value.toString().slice(0, -1);"
                class="item-box bg-orange"
              >
                DE
              </button>
              <button
                type="button"
                onclick="appendToDisplay('%')"
                class="item-box bg-orange"
              >
                %
              </button>
              <button
                type="button"
                onclick="appendToDisplay('/')"
                class="item-box bg-orange"
              >
                ÷
              </button>
            </div>
            <div class="flex-items-two">
              <button
                type="button"
                onclick="appendToDisplay('7')"
                class="item-box numbers"
              >
                7
              </button>
              <button
                type="button"
                onclick="appendToDisplay('8')"
                class="item-box numbers"
              >
                8
              </button>
              <button
                type="button"
                onclick="appendToDisplay('9')"
                class="item-box numbers"
              >
                9
              </button>
              <button
                type="button"
                onclick="appendToDisplay('*')"
                class="item-box bg-orange"
              >
                ×
              </button>
            </div>
            <div class="flex-items-three">
              <button
                type="button"
                onclick="appendToDisplay('4')"
                class="item-box numbers"
              >
                4
              </button>
              <button
                type="button"
                onclick="appendToDisplay('5')"
                class="item-box numbers"
              >
                5
              </button>
              <button
                type="button"
                onclick="appendToDisplay('6')"
                class="item-box numbers"
              >
                6
              </button>
              <button
                type="button"
                onclick="appendToDisplay('-')"
                class="item-box bg-orange"
              >
                −
              </button>
            </div>
            <div class="grid">
              <div class="element-items">
                <button
                  type="button"
                  onclick="appendToDisplay('1')"
                  class="grid-box grid-numbers"
                >
                  1
                </button>
                <button
                  type="button"
                  onclick="appendToDisplay('2')"
                  class="grid-box grid-numbers"
                >
                  2
                </button>
                <button
                  type="button"
                  onclick="appendToDisplay('3')"
                  class="grid-box grid-numbers"
                >
                  3
                </button>
                <button
                  type="button"
                  onclick="calculate('')"
                  class="grid-box equal-span bg-orange"
                >
                  =
                </button>
                <button
                  type="button"
                  onclick="appendToDisplay('0')"
                  class="grid-box grid-numbers"
                >
                  0
                </button>
                <button
                  type="button"
                  onclick="appendToDisplay('.')"
                  class="grid-box bg-orange"
                >
                  .
                </button>
                <button
                  type="button"
                  onclick="appendToDisplay('+')"
                  class="grid-box bg-orange"
                >
                  +
                </button>
              </div>
              <div class="footer-icons">
                <div class="svg">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="200"
                    height="200"
                    viewBox="0 0 42 42"
                  >
                    <path
                      fill="#fff"
                      d="M15.562 20.766c-1.328-1.922-2.118-4.241-2.281-4.438c1.945-1.356 5.749-3.06 5.962-5.505c.271-3.159-5.081-9.763-6.107-9.823c-2.808.03-7.947 4.782-8.556 6.218c-1.132 2.969-.571 5.732 1.375 9.732c2.478 5.95 11.682 17.237 16.947 20.78c3.484 2.674 6.029 3.724 9.068 3.09c1.413-.268 6.516-4.455 7.027-7.286c.125-1.05-5.807-8.011-8.875-8.287c-2.382-.22-4.666 3.346-6.303 5.089c-.163-.208-1.559-1.297-3.057-3.021c-1.95-2.049-3.762-4.456-5.2-6.549z"
                    />
                  </svg>
                </div>
                <div class="svg">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="200"
                    height="200"
                    viewBox="0 0 20 20"
                  >

                    <g

                      fill-rule="evenodd"
                      stroke="none"

                        <path

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
