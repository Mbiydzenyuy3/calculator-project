<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="page-container">
      <div id="container">
        <div class="time-battery-wifi">
          <div class="time">00:03</div>
          <div class="rectangle-dot">
            <div class="square"></div>
            <div class="circle"></div>
          </div>
          <div class="bat-wifi">
            <span class="battery">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="200"
                height="200"
                viewBox="0 0 96 96"
              >
                <path
                  fill="#fff"
                  d="M13 28c18.857-.085 43.084-2.067 60 1c.945 1.8 1.385 1.575 2 4c1.516 1.671 1 5.83 1 9c.012 7.737.211 16.78-1 23c-1.8.945-1.575 1.385-4 2c-2.4 2.131-10.786 1-15 1c-14.542 0-32.163 1.412-45-1c-.944-1.8-1.385-1.575-2-4c-1.516-1.671-1-5.83-1-9c-.012-7.737-.211-16.78 1-23a13.3 13.3 0 0 0 4-3m1 4c-3.37 6.49-2.075 20.318-2 30c5.053 2.6 12.2 2 20 2h38c3.37-6.49 2.075-20.318 2-30c-5.053-2.6-12.2-2-20-2zm2 4h52v24H16zm64 4h6c2.329 4.426 2.087 7.073 2 14c-2.523 1.339-3.5 1.99-8 2z"
                  class="cls-1"
                />
              </svg>
            </span>
            <span class="wifi">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="200"
                height="200"
                viewBox="0 0 20 20"
              >
                <g fill="#fff">
                  <path
                    d="M13.696 11.282a1 1 0 1 1-1.392 1.436a1.46 1.46 0 0 0-.102-.09a2.43 2.43 0 0 0-.623-.348c-.453-.18-1-.28-1.579-.28c-.914 0-1.733.251-2.202.629c-.037.03-.071.059-.102.089a1 1 0 1 1-1.392-1.436c.076-.073.156-.144.24-.212C7.395 10.387 8.656 10 10 10c.827 0 1.624.146 2.316.42c.43.17.815.389 1.14.65c.084.068.164.139.24.212Z"
                  />
                  <path
                    d="M16.213 8.689a1 1 0 1 1-1.426 1.402a4.187 4.187 0 0 0-.312-.285a5.436 5.436 0 0 0-.767-.521a6.079 6.079 0 0 0-.932-.425a7.268 7.268 0 0 0-1.057-.298a8.19 8.19 0 0 0-1.137-.153a8.814 8.814 0 0 0-1.74.058a8.196 8.196 0 0 0-1.102.227a7.281 7.281 0 0 0-1 .364a6.093 6.093 0 0 0-.854.477a4.792 4.792 0 0 0-.361.27a4.171 4.171 0 0 0-.312.286A1 1 0 1 1 3.787 8.69c.145-.147.299-.288.462-.424a7.446 7.446 0 0 1 1.662-1.027a8.712 8.712 0 0 1 1.286-.469a9.777 9.777 0 0 1 1.379-.284A10.533 10.533 0 0 1 10 6.39a10.81 10.81 0 0 1 1.424.095a10.182 10.182 0 0 1 1.38.284a9.291 9.291 0 0 1 1.285.469a8.117 8.117 0 0 1 1.15.643a6.468 6.468 0 0 1 .974.808Z"
                  />
                  <path
                    d="M18.245 6.222a1 1 0 0 1-1.49 1.333a6.338 6.338 0 0 0-.456-.459a7.021 7.021 0 0 0-.52-.43a8.358 8.358 0 0 0-1.215-.747a8.983 8.983 0 0 0-1.408-.563a10.076 10.076 0 0 0-1.542-.35A10.86 10.86 0 0 0 10 4.89a11.178 11.178 0 0 0-1.614.117a10.5 10.5 0 0 0-1.542.35a9.572 9.572 0 0 0-1.407.564a8.37 8.37 0 0 0-.635.353a7.696 7.696 0 0 0-.58.393a7.01 7.01 0 0 0-.52.43a6.336 6.336 0 0 0-.457.46a1 1 0 0 1-1.49-1.334a8.832 8.832 0 0 1 1.268-1.157a10.368 10.368 0 0 1 2.352-1.309a11.566 11.566 0 0 1 1.785-.554a12.499 12.499 0 0 1 1.883-.279a13.173 13.173 0 0 1 2.864.105a12.498 12.498 0 0 1 1.842.418a11.558 11.558 0 0 1 1.71.686a10.355 10.355 0 0 1 1.518.933a8.542 8.542 0 0 1 1.269 1.157ZM12 15.25a2 2 0 1 1-4 0a2 2 0 0 1 4 0Z"
                  />
                </g>
              </svg>
            </span>
          </div>
        </div>
        <div class="calculator-screen">
          <input type="tel" name="number-value" id="index" placeholder="" />
        </div>
        <div class="calculator-structure">
          <div class="item-wrapper">
            <div class="flex-items-one">
              <div class="item-box bg-orange">
                <span class="orange">AC</span>
              </div>
              <div class="item-box bg-orange">
                <span class="orange">+/-</span>
              </div>
              <div class="item-box bg-orange">
                <span class="orange">%</span>
              </div>
              <div class="item-box bg-orange">
                <span class="orange">÷</span>
              </div>
            </div>
            <div class="flex-items-two">
              <div class="item-box"><span class="numbers">7</span></div>
              <div class="item-box"><span class="numbers">8</span></div>
              <div class="item-box"><span class="numbers">9</span></div>
              <div class="item-box bg-orange">
                <span class="numbers orange">×</span>
              </div>
            </div>
            <div class="flex-items-three">
              <div class="item-box"><span class="numbers">4</span></div>
              <div class="item-box"><span class="numbers">5</span></div>
              <div class="item-box"><span class="numbers">6</span></div>
              <div class="item-box bg-orange">
                <span class="numbers orange">−</span>
              </div>
            </div>
            <div class="grid">
              <div class="element-items">
                <div class="grid-box"><span class="grid-numbers">1</span></div>
                <div class="grid-box"><span class="grid-numbers">2</span></div>
                <div class="grid-box"><span class="grid-numbers">3</span></div>
                <div class="grid-box equal-span bg-orange">
                  <span class="grid-numbers equal-symbol orange">=</span>
                </div>
                <div class="grid-box"><span class="grid-numbers">0</span></div>
                <div class="grid-box bg-orange">
                  <span class="grid-numbers orange">.</span>
                </div>
                <div class="grid-box bg-orange">
                  <span class="grid-numbers orange">+</span>
                </div>
              </div>
              <div class="footer-icons">
                <div class="svg">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="200"
                    height="200"
                    viewBox="0 0 512 512"
                  >
                    <path
                      fill="#fff"
                      d="M32 96v64h448V96H32zm0 128v64h448v-64H32zm0 128v64h448v-64H32z"
                    />
                  </svg>
                </div>
                <div class="svg">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="200"
                    height="200"
                    viewBox="0 0 16 16"
                  >
                    <path
                      fill="currentColor"
                      d="M8 1.4L6 2.7V1H4v3L0 6.6l.6.8L8 2.6l7.4 4.8l.6-.8z"
                    />
                    <path fill="#fff" d="M8 4L2 8v7h5v-3h2v3h5V8z" />
                  </svg>
                </div>
                <div class="svg">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="200"
                    height="200"
                    viewBox="0 0 16 16"
                  >
                    <path fill="#fff" d="M4 14V2h2v5.5l5-5v11l-5-5V14z" />
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
